<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourism Enquiry Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="assets/logo.png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #86e4e4, #5cd7b2);
      flex-direction: column;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
      width: 480px;
      margin-top: 100px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #00695c;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: none;
      height: 70px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #6a5af9;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5848d6;
    }
  </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo-container">
            <img src="assets/logo.png" alt="">
            <a href="home.html"></a>
        </div>

        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="Where_to_go.html">Where to Go</a></li>
            <li><a href="Experience.html">Experience</a></li>
            <li><a href="plan_your_trip.html">Plan Your Trip</a></li>
            <li><a href="wedding.html">Destination wedding</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Enquiry Form -->
    <div class="container">
      <h2>Tourism Enquiry Form</h2>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" required>
          <input type="tel" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
          <input type="date" placeholder="Travel Date" required>
          <input type="number" placeholder="No. of Days" min="1" required>
        </div>
        <div class="form-group">
          <select required>
            <option value="" disabled selected>Choose Destination Type</option>
            <option value="hills">Hills</option>
            <option value="beaches">Beaches</option>
            <option value="backwaters">Backwaters</option>
            <option value="islands">Islands</option>
            <option value="waterfalls">Waterfalls</option>
            <option value="wildlife">Wildlife</option>
            <option value="lakes">Lakes & Rivers</option>
            <option value="streets">Streets</option>
          </select>
          <input type="number" placeholder="No. of Travelers" min="1" required>
        </div>
        <div class="form-group">
          <textarea placeholder="Special Requests / Message"></textarea>
        </div>
        <button type="submit" class="btn">Submit Enquiry</button>
      </form>
    </div>
    <footer>
        <p>&copy; 2025 Kerala Tourism | Designed By Akhil</p>
        <p>Email: info@keralatourism.org </p>
    </footer>
</body>
</html>
